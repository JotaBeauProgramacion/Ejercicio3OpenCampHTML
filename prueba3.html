<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2022/02/21/16454392866689.jpg" width="300" height="250"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video height="300" controls autoplay loop muted>
                <source  src="Netflix Into 1920x1080.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
               <source src="Shakira.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>                                                                                                                                                                                      
</html>
